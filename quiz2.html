<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .options label {
            display: block;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .check-answer, .next-question {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="quiz-settings">
        <label for="question-count">Select number of questions:</label>
        <select id="question-count">
            <option value="10">10 Questions</option>
            <option value="20">20 Questions</option>
            <option value="30">30 Questions</option>
            <option value="40">40 Questions</option>
            <option value="50">50 Questions</option>
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div class="quiz-container">
        <h3 id="question-number">Loading...</h3>
        <p id="question-text">Please wait...</p>
        <div class="options" id="options-container"></div>
        <p id="result"></p>
        <div class="buttons">
            <button class="check-answer" onclick="checkAnswer()">Check Answer</button>
            <button class="next-question" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <script>
  let questions = [];
let currentQuestionIndex = 0;
let correctAnswers = 0;
let wrongAnswers = 0;
let totalQuestions = 0;

async function loadQuestions() {
    try {
        const response = await fetch("questions.json");
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        questions = await response.json();
        if (questions.length > 0) {
            // √éncarcƒÉ numƒÉrul de √ÆntrebƒÉri pe care le alege utilizatorul
            totalQuestions = parseInt(document.getElementById("question-count").value);
            selectRandomQuestions(totalQuestions); // Alege √ÆntrebƒÉrile aleatorii
            loadQuestion();
        } else {
            throw new Error("No questions found in JSON.");
        }
    } catch (error) {
        console.error("Error loading questions:", error);
        document.querySelector(".quiz-container").innerHTML = "<h3>Failed to load questions.</h3>";
    }
}

// Functia care amestecƒÉ √ÆntrebƒÉrile »ôi selecteazƒÉ doar numƒÉrul dorit de √ÆntrebƒÉri
function selectRandomQuestions(numQuestions) {
    // AmestecƒÉ √ÆntrebƒÉrile
    const shuffledQuestions = questions.sort(() => 0.5 - Math.random());
    
    // SelecteazƒÉ doar primele 'numQuestions' √ÆntrebƒÉri
    questions = shuffledQuestions.slice(0, numQuestions);
}

// Func»õia care porne»ôte quiz-ul
function startQuiz() {
    // VerificƒÉ dacƒÉ utilizatorul a selectat un numƒÉr de √ÆntrebƒÉri
    const selectedQuestions = document.getElementById("question-count").value;
    if (selectedQuestions) {
        // Resetarea variabilelor
        currentQuestionIndex = 0;
        correctAnswers = 0;
        wrongAnswers = 0;
        totalQuestions = parseInt(selectedQuestions);
        
        // Ascunde selectorul »ôi butonul de start
        document.querySelector(".quiz-settings").style.display = "none";
        
        // √éncarcƒÉ √ÆntrebƒÉrile »ôi √Æncepe quiz-ul
        loadQuestions();
    } else {
        alert("Please select a number of questions.");
    }
}

function loadQuestion() {
    if (questions.length === 0) return;
    const questionData = questions[currentQuestionIndex];
    
    document.querySelector("h3").textContent = `Question ${currentQuestionIndex + 1}`;
    document.querySelector("p").textContent = questionData.question;
    
    const optionsContainer = document.querySelector(".options");
    optionsContainer.innerHTML = "";
    
    // AmestecƒÉ variantele de rƒÉspuns ale √ÆntrebƒÉrii
    const shuffledOptions = shuffleArray(questionData.options);

    shuffledOptions.forEach(option => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
        optionsContainer.appendChild(label);
    });

    // ResetƒÉm mesajul rezultatului »ôi activƒÉm butonul "Next"
    document.getElementById("result").textContent = "";
    document.querySelector(".next-question").disabled = false;
}

// Func»õia pentru amestecarea unui array (Fisher-Yates shuffle)
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // schimbƒÉ elementele
    }
    return array;
}
function loadExplanation(explanation) {
    // √énlocuim `\n` cu tag-ul <p> pentru a crea paragrafe
    let formattedExplanation = explanation.replace(/\n/g, '<p></p>'); // AdaugƒÉ un paragraf √Æntre fiecare linie
    
    // CƒÉutƒÉm URL-uri √Æn explica»õie »ôi le facem clicabile
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    formattedExplanation = formattedExplanation.replace(urlPattern, function(match) {
        return `<a href="${match}" target="_blank">${match}</a>`; // Link-ul clicabil
    });

    // Construim HTML-ul pentru explica»õie »ôi butonul de afi»ôare
    document.getElementById('result').innerHTML = `
        <button id="toggleExplanation" onclick="toggleExplanation()">Reveal Explanation</button>
        <div id="explanationBox" style="display: none; margin-top: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; border-radius: 5px;">
            ${formattedExplanation}
        </div>
    `;
}

// Func»õia care afi»ôeazƒÉ/ascunde explica»õia c√¢nd utilizatorul apasƒÉ pe buton
function toggleExplanation() {
    const explanationBox = document.getElementById('explanationBox');
    const button = document.getElementById('toggleExplanation');

    if (explanationBox.style.display === "none") {
        explanationBox.style.display = "block";
        button.textContent = "Hide Explanation";
    } else {
        explanationBox.style.display = "none";
        button.textContent = "Reveal Explanation";
    }
}




function checkAnswer() {
    const correctAnswer = questions[currentQuestionIndex].answer;
    const selectedOption = document.querySelector('input[name="answer"]:checked');
    const resultContainer = document.getElementById("result");

    if (selectedOption) {
        let resultMessage = "";
        let resultColor = "";

        if (selectedOption.value === correctAnswer) {
            resultMessage = "Correct! üéâ";
            resultColor = "green";
            correctAnswers++;
        } else {
            resultMessage = `Incorrect! ‚ùå The correct answer is: ${correctAnswer}`;
            resultColor = "red";
            wrongAnswers++;
        }

        // AdƒÉugƒÉm mesajul de validare »ôi butonul de explica»õie
        resultContainer.innerHTML = `
            <p style="color: ${resultColor}; font-weight: bold;">${resultMessage}</p>
            <button id="toggleExplanation" onclick="toggleExplanation()">Reveal Explanation</button>
            <div id="explanationBox" style="display: none; margin-top: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; border-radius: 5px;">
            </div>
        `;

        // √éncarcƒÉm explica»õia
        loadExplanation(questions[currentQuestionIndex].explanation);
    } else {
        resultContainer.innerHTML = `<p style="color: blue;">Please select an answer.</p>`;
    }

    // DezactivƒÉm butonul de verificare pentru a preveni spam-ul
    document.querySelector(".check-answer").disabled = true;
}

function loadExplanation(explanation) {
    // √énlocuim `\n` cu tag-ul <p> pentru a crea paragrafe frumos aranjate
    let formattedExplanation = explanation.replace(/\n/g, '<p></p>');

    // CƒÉutƒÉm URL-uri √Æn explica»õie »ôi le facem clicabile
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    formattedExplanation = formattedExplanation.replace(urlPattern, function(match) {
        return `<a href="${match}" target="_blank">${match}</a>`;
    });

    // AdƒÉugƒÉm explica»õia √Æn div-ul creat mai devreme
    document.getElementById('explanationBox').innerHTML = formattedExplanation;
}

function toggleExplanation() {
    const explanationBox = document.getElementById('explanationBox');
    const button = document.getElementById('toggleExplanation');

    if (explanationBox.style.display === "none") {
        explanationBox.style.display = "block";
        button.textContent = "Hide Explanation";
    } else {
        explanationBox.style.display = "none";
        button.textContent = "Reveal Explanation";
    }
}



function nextQuestion() {
    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
        loadQuestion();
        // ReactivƒÉm butonul de verificare
        document.querySelector(".check-answer").disabled = false;
    } else {
        showReport();
    }
}

function showReport() {
    const quizContainer = document.querySelector(".quiz-container");
    let totalQuestions = questions.length;
    
    let feedbackMessage = "";
    let scorePercentage = (correctAnswers / totalQuestions) * 100;

    if (scorePercentage === 100) {
        feedbackMessage = "Excellent! You got all answers correct! üéâ";
    } else if (scorePercentage >= 75) {
        feedbackMessage = "Great job! You did very well! üëç";
    } else if (scorePercentage >= 50) {
        feedbackMessage = "Not bad, but there's room for improvement! üòä";
    } else {
        feedbackMessage = "Keep practicing! You'll get better next time. üí™";
    }

    quizContainer.innerHTML = `
        <h3>Quiz Completed!</h3>
        <p>Total Questions: ${totalQuestions}</p>
        <p>Correct Answers: ${correctAnswers}</p>
        <p>Wrong Answers: ${wrongAnswers}</p>
        <p>Score: ${scorePercentage.toFixed(2)}%</p>
        <p>${feedbackMessage}</p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    `;
}

function restartQuiz() {
    // ReseteazƒÉ variabilele
    currentQuestionIndex = 0;
    correctAnswers = 0;
    wrongAnswers = 0;

    // AsigurƒÉ-te cƒÉ √ÆntrebƒÉrile sunt √ÆncƒÉrcate corect
    const selectedQuestions = document.getElementById("question-count").value;
    totalQuestions = parseInt(selectedQuestions);

    // √éncarcƒÉ √ÆntrebƒÉrile din nou (alegerea numƒÉrului dorit de √ÆntrebƒÉri)
    loadQuestions();

    // ReactivƒÉm butonul de verificare a rƒÉspunsului
    document.querySelector(".check-answer").disabled = false;

    // Reafi»ôeazƒÉ selectorul pentru numƒÉrul de √ÆntrebƒÉri
    document.querySelector(".quiz-settings").style.display = "block";
    document.querySelector(".quiz-container").style.display = "none";
    
    // Op»õional: Po»õi sƒÉ resetezi »ôi rezultatele afisate
    document.getElementById("result").textContent = "";
}


    </script>
</body>
</html>
